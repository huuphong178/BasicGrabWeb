<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Định Vị - Đăng Nhập</title>
        <link
            rel="stylesheet"
            media="screen"
            href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
        <script src="./js/check_login.js"></script>
    </head>

    <body>
        <div class="row center-block" style="max-width: 50%;">
            <div
                class="tieude text-center"
                style="margin-top: 100px; margin-bottom: 20px;"
            >
                <h1>ĐĂNG NHẬP</h1>
            </div>
            <div class="customer_info">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">&nbsp;</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div
                                class="col-xs-12 col-sm-12 col-md-12 col-lg-12 "
                            >
                                <div
                                    class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center"
                                >
                                    <p
                                        class="form-control-static"
                                        style="float: right;"
                                    >
                                        Tên đăng nhập
                                    </p>
                                </div>
                                <div
                                    class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
                                >
                                    <input
                                        type="text"
                                        required
                                        class="form-control"
                                        id="username"
                                    />
                                </div>
                            </div>
                            <br />
                            <br />
                            <div
                                class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                            >
                                <div
                                    class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center"
                                >
                                    <p
                                        class="form-control-static"
                                        style="float: right;"
                                    >
                                        Mật khẩu
                                    </p>
                                </div>
                                <div
                                    class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
                                >
                                    <input
                                        type="password"
                                        required
                                        class="form-control"
                                        id="password"
                                    />
                                </div>
                            </div>
                            <br />
                            <div
                                class="center-block"
                                style="max-width: 200px; font-weight: bold; font-size: 20px; margin-top:50px;"
                            >
                                <button
                                    type="button"
                                    id="login"
                                    class="btn btn-large btn-block btn-success"
                                >
                                    Đăng nhập
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <footer>
                    <div style="margin-top: 200px; text-align: center;">
                        BY @PhiNgo HCMUS-IT
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="./js/md5.min.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
