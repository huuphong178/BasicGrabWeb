<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Đăng nhập driver</title>
    <script src="js/check_login.js"></script>
</head>

<body>
    <div class="container-fluid" style="padding-top: 10pt; background-image: url(https://www.planwallpaper.com/static/images/6790904-free-background-wallpaper.jpg);">
        <div class="row" style="padding-top: 100pt; padding-bottom: 185pt;">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" style="border-color: #777777">
                    <div class="panel-heading" style="background: #777777; color: white;">
                        <h3 class="panel-title pull-left">
                            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            Đăng nhập
                        </h3>
                        <div class="clearfix">
                    </div>
                </div>
                <div style="padding-top: 15pt;">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Tên đăng nhập</label>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                <input required="" class="form-control" placeholder="username" id="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Mật khẩu</label>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                <input type="password" required="" class="form-control" placeholder="password" id="password">
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 15pt;">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-md-offset-3">
                                <button type="button" id="login" class="btn btn-success" style="background: #777777; border-color: #777777;">Đăng
                                    nhập</button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <button type="button" id="btnregister" class="btn btn-warning" style="background: #777777; border-color: #777777;">Đăng ký
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="js/md5.min.js"></script>
        <script src="js/login_driver.js"></script>
</body>

</html>
