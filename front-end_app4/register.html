<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tài xế - Đăng ký</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="js/check_login.js"></script>
</head>

<body>
    <div class="row center-block" style="max-width: 70%;">
        <div class="tieude text-center" style="margin-top: 100px; margin-bottom: 20px;">
            <h1>ĐĂNG KÝ</h1>
        </div>
        <div class="customer_info">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Vui lòng nhập thông tin</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">

                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                                    <p class="form-control-static" style="float: right;">
                                        Tên đăng nhập
                                    </p>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <input type="text" required class="form-control" id="username" />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 text-center">
                                    <p class="form-control-static" style="float: right;">
                                        Họ tên
                                    </p>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <input type="text" required class="form-control" id="name" />
                                </div>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                                    <p class="form-control-static" style="float: right;">
                                        Số điện thoại
                                    </p>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <input type="text" required class="form-control" id="phone" />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 text-center">
                                    <p class="form-control-static" style="float: right;">
                                        Địa chỉ
                                    </p>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <input type="text" required class="form-control" id="address" />
                                </div>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                                    <p class="form-control-static" style="float: right;">
                                        Biển số xe
                                    </p>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <input type="text" required class="form-control" id="bike_id" />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 text-center">
                                    <p class="form-control-static" style="float: right;">
                                        Hãng xe
                                    </p>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <input type="text" required class="form-control" id="bike_type" />
                                </div>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
                                    <p class="form-control-static" style="float: right;">
                                        Mật khẩu
                                    </p>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <input type="password" required class="form-control" id="password" />
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 text-center">
                                    <p class="form-control-static" style="float: right;">
                                        Nhập lại mật khẩu
                                    </p>
                                </div>
                                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                    <input type="password" required class="form-control" id="re_password" />
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="center-block" style="max-width: 200px; font-weight: bold; font-size: 20px; margin-top:50px;">
                            <button type="button" id="register" class="btn btn-large btn-block btn-success">
                                Đăng ký
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <footer>
                <div style="margin-top: 200px; text-align: center;">
                    BasicGrab© 2018 | Theme by BasicGrab |
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/md5.min.js"></script>
        <script src="js/login_driver.js"></script>
</body>

</html>
