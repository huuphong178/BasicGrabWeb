<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>REQUEST RECEIVER</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="./css/app1.css" />
        <script src="js/check_unlogin.js"></script>
    </head>

    <body>
        <div>
            <nav class="navbar navbar-default" id="nav">
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">RECEIVE REQUEST</a>
                </div>
                <div
                    class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1"
                >
                    <ul class="nav navbar-nav">
                        <li><a href="#"></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#"
                                ><i class="icon fas fa-user-injured"></i>
                                <span id="username"></span
                            ></a>
                        </li>

                        <li>
                            <a href="/login" id="logout"
                                ><i class="icon fas fa-sign-out-alt"></i> Đăng
                                xuất</a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row center-block" style="max-width: 50%;">
                <div
                    class="tieude text-center"
                    style="margin-top: 100px; margin-bottom: 20px;"
                >
                    <h1>THÔNG TIN KHÁCH HÀNG</h1>
                </div>
                <div class="customer_info">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Vui lòng nhập thông tin</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <!--
                                    <legend id="top-body">Thông tin sinh viên</legend>
                                -->
                                <div
                                    class="col-xs-12 col-sm-12 col-md-12 col-lg-12 "
                                >
                                    <div
                                        class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center"
                                    >
                                        <p
                                            class="form-control-static"
                                            style="float: right;"
                                        >
                                            Họ tên
                                        </p>
                                    </div>
                                    <div
                                        class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
                                    >
                                        <input
                                            type="text"
                                            required
                                            class="form-control"
                                            id="name"
                                        />
                                    </div>
                                </div>
                                <br />
                                <br />
                                <div
                                    class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                >
                                    <div
                                        class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center"
                                    >
                                        <p
                                            class="form-control-static"
                                            style="float: right;"
                                        >
                                            Điện thoại
                                        </p>
                                    </div>
                                    <div
                                        class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
                                    >
                                        <input
                                            type="text"
                                            required
                                            class="form-control"
                                            id="phone"
                                        />
                                    </div>
                                </div>
                                <br />
                                <br />
                                <div
                                    class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                >
                                    <div
                                        class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center"
                                    >
                                        <p
                                            class="form-control-static"
                                            style="float: right;"
                                        >
                                            Địa chỉ đón khách
                                        </p>
                                    </div>
                                    <div
                                        class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
                                    >
                                        <textarea
                                            class="form-control"
                                            rows="3"
                                            placeholder="địa chỉ đón khách"
                                            id="address"
                                            required
                                        ></textarea>
                                    </div>
                                </div>
                                <br />
                                <br />

                                <div
                                    class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                >
                                    <div
                                        class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center"
                                    >
                                        <p
                                            class="form-control-static"
                                            style="float: right;"
                                        >
                                            Ghi chú
                                        </p>
                                    </div>
                                    <div
                                        class="col-xs-8 col-sm-8 col-md-8 col-lg-8"
                                    >
                                        <textarea
                                            class="form-control"
                                            rows="3"
                                            placeholder="ghi chú"
                                            id="note"
                                            required
                                        ></textarea>
                                    </div>
                                </div>
                            </div>

                            <div
                                class="center-block"
                                style="max-width: 200px; font-weight: bold; font-size: 20px; margin-top:50px;"
                            >
                                <button
                                    type="button"
                                    id="RECEIVER"
                                    class="btn btn-large btn-block btn-success"
                                >
                                    RECEIVER
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <footer>
                    <div style="margin-top: 220px; text-align: center;">
                        BasicGrab© 2018 | Theme by BasicGrab |
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/request.app.js"></script>
        <script type="text/javascript"></script>
    </body>
</html>
